<div class="container">
       <br>
        <div class="row card2">
    
            <div class="col-lg-2">
                <h1>EVENTOS</h1>
    
            </div>
            <!-- <div class="col-lg-9"> -->
                <!-- <div class="row">
                    Filtrar:
                </div> -->
                <div class="row col-lg-10">
                    
    
                    <div class="col-md-2">
                        <p class="filtro">Provincia</p>
                        <form id="filter">
                                <select class="form-control"#name="ngModel" name="term" [(ngModel)]="term">
                                    <option selected="selected" value="">Selecciona...</option>
                                    <option value="Albacete">Albacete</option>
                                    <option value="Alicante/Alacant">Alicante/Alacant</option>
                                    <option value="Almería">Almería</option>
                                    <option value="Araba/Álava"> Araba/Álava</option>
                                    <option value="Asturias"> Asturias</option>
                                    <option value="Ávila"> Ávila</option>
                                    <option value="Badajoz"> Badajoz</option>
                                    <option value="Balears, Illes"> Balears, Illes</option>
                                    <option value="Barcelona"> Barcelona</option>
                                    <option value="Bizkaia"> Bizkaia</option>
                                    <option value="Burgos"> Burgos</option>
                                    <option value="Cáceres"> Cáceres</option>
                                    <option value="Cádiz"> Cádiz</option>
                                    <option value="Cantabria"> Cantabria</option>
                                    <option value="Castellón/Castelló"> Castellón/Castelló</option>
                                    <option value="Ceuta"> Ceuta</option>
                                    <option value="Ciudad Real"> Ciudad Real</option>
                                    <option value="Córdoba"> Córdoba</option>
                                    <option value="Coruña,A"> Coruña,A</option>
                                    <option value="Cuenca"> Cuenca</option>
                                    <option value="Gipuzkoa"> Gipuzkoa</option>
                                    <option value="Girona"> Girona</option>
                                    <option value="Granada"> Granada</option>
                                    <option value="Guadalajara"> Guadalajara</option>
                                    <option value="Huelva"> Huelva</option>
                                    <option value="Huesca"> Huesca</option>
                                    <option value="Jaén"> Jaén</option>
                                    <option value="León"> León</option>
                                    <option value="Lleidra"> Lleidra</option>
                                    <option value="Lugo"> Lugo</option>
                                    <option value="Madrid"> Madrid</option>
                                    <option value="Málaga"> Málaga</option>
                                    <option value="Melilla"> Melilla</option>
                                    <option value="Murcia"> Murcia</option>
                                    <option value="Navarra"> Navarra</option>
                                    <option value="Ourense"> Ourense</option>
                                    <option value="Palencia"> Palencia</option>
                                    <option value="Palmas, Las"> Palmas, Las</option>
                                    <option value="Pontevedra"> Pontevedra</option>
                                    <option value="Rioja, La"> Rioja, La</option>
                                    <option value="Salamanca"> Salamanca</option>
                                    <option value="Santa Cruz de Tenerife"> Santa Cruz de Tenerife</option>
                                    <option value="Segovia"> Segovia</option>
                                    <option value="Sevilla"> Sevilla</option>
                                    <option value="Soria"> Soria</option>
                                    <option value="Tarragona"> Tarragona</option>
                                    <option value="Teruel"> Teruel</option>
                                    <option value="Toledo"> Toledo</option>
                                    <option value="Valencia/Valéncia"> Valencia/Válencia</option>
                                    <option value="Valladolid"> Valladolid</option>
                                    <option value="Zamora"> Zamora</option>
                                    <option value="Zaragoza"> Zaragoza</option>
                                </select>
                            
    
                        </form>
                    </div>
                    <div class="col-md-2">
                        <p class="filtro">Marca</p>
                        <div class="dropdown">
                            <select class="form-control"  [(ngModel)]="brand" >
    
                                    <option [selected] ng-selected="selected" value="">Selecciona...</option>
                                    <option value="Vichy">Vichy</option>
                                    <option value="La Roche">La Roche-Posay</option>
                                    <option value="Skinceuticals">Skinceuticals</option>
                                    <option value="RogerGallet"> Roger Gallet</option>
                                    <option value="CeraVe"> CeraVe</option>
                                </select>                            
                        </div>
                    </div>
                    <div class="col-md-2">
                        <p class="filtro">Fecha</p>
                        <input [ngModel]="dateS | date:'yyyy-MM-dd'" (ngModelChange)="dateS = $event" 
                        type="date" name="dateS" class="form-control"/>
                    </div>
                    <div class="col-md-2" *ngIf="identity.role=='ROLE_ADMIN'">
                            <p class="filtro">Visibilidad</p>
                            <div class="dropdown">
                                <select  class="form-control"  [(ngModel)]="visible" >
        
                                        <option ng-selected="selected" value="">Selecciona...</option>
                                        <option value="oculto">Ocultos</option>
                                        <option value="visible">Visibles</option>
                                    </select>                            
                            </div>
                        </div>
                        <div class="col-md-2">
                            <p class="filtro">Campaña</p>
                            <input [ngModel]="campana" (ngModelChange)="campana = $event" 
                            type="text" name="campana" class="form-control"/>
                        </div>
                    <div class="col-lg-2">
                        <br>
                            <a [routerLink]="['/event-add']" *ngIf="identity && identity.role == 'ROLE_ADMIN' || identity.role =='ROLE_AGENTE' || identity.role=='ROLE_ENCARGADO'" class="btn btn-primary btn-sm">
                                <FONT FACE="Gotham Light" SIZE=3 COLOR="white" >
                                        Añadir Evento
                                </FONT>
                                
                                <i class="fa fa-plus-circle"></i>
                            </a>
                
                        </div>
                <!-- </div> -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
    
            </div>
            <div class="col-md-3">
                
            </div>
        </div>
        <div class="row">
    
        </div>
        <br>
        <div class="row card2">
            <div class="page-item col-md-3 col-sm-4 animated fadeInRight" *ngFor="let event of eventos | filter:term:brand:dateS:visible:campana">
                <!-- Card Projects -->
    
                <div class="card">
                    <div class="card-image" [routerLink]="['/detalle-evento',event._id] ">
                        <div class="coantainer">
                            <img src="{{ url +'/get-image-event/' + event.image}}" alt="Avatar" class="img-responsive imasge" style="width:100%">
                            <div class="middles">
                               
                            </div>
                        </div>
                    </div>
    
    
                    <div class="card-action">
                        <div class="alinear">
                            <a  [routerLink]="['/detalle-evento',event._id]  ">
                                <FONT FACE="Gotham Light" SIZE=4 style="color: rgb(17,152,184)">
                                    {{event.title}} 
                                </FONT>
                               
                            </a>

                            <br>
                            <FONT FACE="Gotham Light" SIZE=3 style="color: rgb(127,127,127);" *ngIf="event.brand=='Vichy'">
                                VICHY
                            </FONT>
                            <FONT FACE="Gotham Light" SIZE=3 style="color: rgb(127,127,127);" *ngIf="event.brand=='CeraVe'">
                                CERAVE
                            </FONT>
                            <FONT FACE="Gotham Light" SIZE=3 style="color: rgb(127,127,127);" *ngIf="event.brand=='Skinceuticals'">
                                
                                SKINCEUTICALS
                            </FONT>
                            <FONT FACE="Gotham Light" SIZE=3 style="color: rgb(127,127,127);" *ngIf="event.brand=='La Roche'">
                                LA ROCHE-POSAY
                            </FONT>
                            <FONT FACE="Gotham Light" SIZE=3 style="color: rgb(127,127,127);" *ngIf="event.brand=='RogerGallet'">
                                ROGER & GALLET
                            </FONT>
                            <hr>
    
    
                        </div>

                        <p>
                           <label><img id="kDMY_0"   src="../../assets/images/mapa_grande.png" class="img-card">
                            </label>
                            <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127);" >
                                    {{event.province}}
                            </FONT> 
                        </p>
                        <p>
                            <label><img id="kDMY_0"   src="../../assets/images/fecha.png" class="img-card">
                            </label> 
                            <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127);" >
                                {{event.dateS}}
                            </FONT> 
                        </p>
    
                        <div  class="buttons animated fadeIn" *ngIf="identity.role=='ROLE_ADMIN' && showoptions==0">
    
                            <!-- <a [routerLink]="['/eventedit',event._id] " class="btn btn-md btn-primary">
                            Editar  <i class="fa fa-plus-circle"></i></a> -->
                            <button [routerLink]="['/eventedit',event._id] " class="btn btn-primary" >
                                Editar   <i class="fa fa-plus-circle"></i>
                            </button> &nbsp;&nbsp;&nbsp;
                                <!-- <a (click)="onDeleteConfirm(event._id)" class="btn btn-md btn-secondary">
                            Eliminar <i class="fa fa-minus-circle"></i></a> -->
                            <button (click)="onDeleteConfirm(event._id)" class="btn btn-secondary" >
                                Eliminar   <i class="fa fa-minus-circle"></i>
                            </button>
                        </div>
                        <div class="seguro animated fadeIn" *ngIf="confirmado==event._id">
                            <a (click)="onDeleteEvento(event._id)" class="btn btn-md btn-primary">
                                <i class="fas fa-window-close"></i> Borrar</a>
                            <a (click)="onCancelEvento()" class="btn btn-md btn-secondary">
                                <i class="fas fa-ban"></i> Cancelar</a>
                        </div>
                    </div>
    
                </div>
    
    
            </div>
        </div>
        <br>
        <div class="row" *ngIf="ROLE_ADMIN">
            <a class="btn btn-secondary" href="{{url+'getreporte-asist/'}}">
                Reporte csv
                <i class="fa fa-plus-circle"></i>
            </a>
        </div>

                    <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/vichy.jpeg">
                </div>

                </div>
                <div id="kDMYz" style="display:inline-block; padding-left: 3%; padding-right:3%; width: 20%;">
                  <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/roger.jpeg">
                </div>
                <div id="kDMYz" style="display:inline-block; padding-left: 3%; padding-right:3%;width: 20%;">
                  <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/CERAVE.png">
                </div>
            
              </div>
              <hr>
    
    </div>
