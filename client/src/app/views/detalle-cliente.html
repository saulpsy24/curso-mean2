<div *ngIf="cliente">
    <div class="row card2">
        <!-- <div class="col-lg-3"> -->
        <div class="col-lg-3">
            <div class="card">
                <img class="card-img-top" src="{{ url +'/get-image-user/' + cliente.image}}" *ngIf="cliente.image && cliente.image!=='null'"
                    alt="Card image cap">
                <div class="card-body">
                    <h3 class="card-title">{{cliente.name}} {{cliente.surname}}</h3>
                    <p class="card-text">

                        <a [routerLink]="['/evento',1] " class="btn btn-secondary">
                            <i class="fas fa-arrow-circle-left"></i> Volver</a>
                        <a [routerLink]="['/crear-turno',cliente._id] " class="btn btn-primary" *ngIf="identity.role=='ROLE_ADMIN'" href="#">
                            <i class="fas fa-plus-circle"></i> Agregar Turnos</a>

                </div>

            </div>

        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-md-3">
                    <label>Nif/Cif: {{cliente.nifCif}}</label>
                </div>
                <div class="col-md-3">
                    <label>email: {{cliente.email}}</label>
                </div>
                <div class="col-md-3">
                    <label>Establecimiento: {{cliente.nameEstablishment}}</label>
                </div>
                <div class="col-md-3">
                    <label>Teléfono: {{cliente.phone}}</label>
                </div>
                <div class="col-md-3">
                    <label>Rol: {{cliente.role}}</label>
                </div>
                <div class="col-md-3">
                    <div *ngIf="cliente.file && cliente.file !=null">
                        <a class="btn btn-md btn-primary" href="{{url+'get-ficha/'+cliente.file}}">
                            <i class="fas fa-file-download"></i>&nbsp;Descargar Ficha</a>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <div class="row card2">
        <div class="col-lg-12">
            <h2>Eventos del Usuario {{cliente.name}} :</h2>

        </div>


        <div class="page-item col-md-3 animated fadeInRight" *ngFor="let asist of asistencias">
            <!-- Card Projects -->

            <div class="card">
                <div class="card-image" [routerLink]="['/detalle-evento',asist.turno.event._id] ">
                    <div class="coantainer">
                        <img src="{{ url +'/get-image-event/' + asist.turno.event.image}}" alt="Avatar" class="img-responsive imasge" style="width:100%">
                        <div class="middles">
                            <div class="texto">
                                <p>

                                    {{asist.turno.event.description}}
                                    <button class="btn btn-danger">
                                        Ver más.
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card-action">
                    <div class="alinear">
                        <a class="card-title" [routerLink]="['/detalle-evento',asist._id] ">
                            <!-- <i class="fas fa-user-tie"> </i>  -->
                            {{asist.turno.event.title}}
                        </a>
                        <label>
                            <i class="fas fa-calendar-alt"></i> Fecha de inicio: {{asist.turno.date_start}}</label>

                        <hr>


                    </div>

                    <div class="buttons animated fadeIn" *ngIf="showoptions==0">

                        <a (click)="onDeleteConfirm(asist._id)" class="btn btn-md btn-danger">
                            <i class="fas fa-window-close"></i>
                            Darme de Baja</a>

                    </div>
                    <div class="seguro animated fadeIn" *ngIf="confirmado==asist._id">
                        <a (click)="onDeleteAsistencia(asist._id)" class="btn btn-md btn-danger">
                            <i class="fas fa-window-close"></i> confirmado</a>
                        <a (click)="onCancelAsistencia()" class="btn btn-md btn-secondary">
                            <i class="fas fa-ban"></i> Cancelar</a>
                    </div>
                </div>

            </div>


        </div>
    </div>
