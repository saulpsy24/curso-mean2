                <div class="col-md-2">

    <div class="row">
        <div class="col-md-9">

        </div>
        <div class="col-md-3">

        </div>
    </div>
    <div class="row">

    </div>
    <div class="row card2">
        <table class="table table-black">
            <thead>
                <tr>

                    <th scope="col">Foto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Código Farmacia</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col"> Mail</th>
                    <th scope="col"> Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="animated bounceInRight" *ngFor="let cliente of clientes | filter:term:brand:dateS:visible:campana:name:email:establecimiento:phone">
                    <td scope="row">
                        <img src="{{url+'get-image-user/'+cliente.image}}" class="useravatarnav">
                    </td>
                    <td>{{cliente.name}}</td>
                    <td>{{cliente.surname}}</td>
                    <td>{{cliente.code}}</td>
                    <td>{{cliente.phone}}</td>
                    <td>
                        <a href="mailto:{{cliente.email}}">{{cliente.email}}</a>
                    </td>

                    <td>
                        <a class="btn btn-primary btn-md" [routerLink]="['/detalle-cliente',cliente._id] "> Más
                            <i class="fas fa-plus-circle"></i>
                        </a>
                    </td>
                    <td>
                        <div class="buttons animated fadeIn" *ngIf="identity.role=='ROLE_ADMIN' && showoptions==0">

                            <!-- <a [routerLink]="['/editarcliente',cliente._id] " class="btn btn-md btn-warning">
                                    <i class="fas fa-edit"></i>Editar</a>
                                <a (click)="onDeleteConfirm(cliente._id)" class="btn btn-md btn-danger">
                                    <i class="fas fa-window-close"></i>
                                    Borrar</a> -->

                        </div>
                        <!-- <div class="seguro animated fadeIn" *ngIf="confirmado==cliente._id">
                                    <a (click)="onDeleteEvento(cliente._id)" class="btn btn-md btn-danger"><i class="fas fa-window-close"></i> Borrar</a>
                                    <a  (click)="onCancelEvento()" class="btn btn-md btn-secondary"><i class= "fas fa-ban"></i> Cancelar</a>
                                </div> -->
                    </td>

                </tr>

            </tbody>
        </table>



    </div>
    <br>
    <div class="row">
        <div class="col-md-6" style="margin-left:-15px;">
            <a class="btn btn-secondary" href="{{url+'getreporte'}}">
                Reporte csv
                <i class="fa fa-plus-circle"></i>
            </a>
            <br>
            <br>
            <button class="btn btn-primary" [routerLink]="['/evento',1]">
                Volver
                <i class="fas fa-arrow-circle-left"></i>
            </button>
        </div>
        <div class="col-md-6" style="text-align: right;">
            <br>
            <br>
            <a [routerLink]="['/cliente-add']" *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="btn btn-secondary">
                Añadir cliente
                <i class="fa fa-plus-circle"></i>
            </a>
        </div>
    </div>
