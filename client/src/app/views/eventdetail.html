<div *ngIf="evento">
  <div class="row card2">
    <div class="col-lg-3">
      <div class="card" style="width: 27rem;">
        <img class="card-img-top" src="{{ url +'/get-image-event/' + evento.image}}" *ngIf="evento.image && evento.image!=='null'"
          alt="Card image cap">
        <div class="card-body">
          <h3 class="card-title">{{evento.title}}</h3>
          <p class="card-text">
            <p>
              {{evento.description}}
            </p>
            <a [routerLink]="['/evento',1] " class="btn btn-secondary">
              <i class="fas fa-arrow-circle-left"></i> Volver</a>
            <a [routerLink]="['/crear-turno',evento._id] " class="btn btn-primary" *ngIf="identity.role=='ROLE_ADMIN'" href="#">
              <i class="fas fa-plus-circle"></i> Agregar Turnos</a>

        </div>
      </div>

    </div>
    <div class="col-lg-9">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner"style="max-height:320px;">
              <div class="carousel-item active">
                <img class="d-block w-100 img-responsive" src="../../assets/images/roche.jpeg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 img-responsive" src="../../assets/images/roger.jpeg" alt="Second slide">
              </div>
              <div class="carousel-item ">
                <img class="d-block w-100 img-responsive" src="../../assets/images/skins.jpeg" alt="Third slide">
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100 img-responsive" src="../../assets/images/vichy.jpeg" alt="Fourth slide">
                </div>
            </div>
           
            <a class="carousel-control-prev" style="color: black;" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <script>$('.carousel').carousel({
        interval: 2000
      })</script>



  </div>

  <div class="row card2">


    <div class="page-item col-md-3 animated fadeInRight" *ngFor="let turno of turnos">
      <!-- Card Projects -->

      <div class="card">
        <div class="card-action2" style="
        border-radius: 15px;    ">
          <div class="alinear">


            <ul class="list-group">
              <li class="list-group-item active">
                <a class="colorblanco">
                  {{turno.name}}
                </a>
              </li>
              <li class="list-group-item">
                <label>
                  <i class="fas fa-calendar-alt"></i>Fecha de inicio: </label> {{turno.date_start}}
                <br>
              </li>
              <li class="list-group-item">
                <label>
                  <i class="fas fa-calendar"></i> Fecha de Finalizacion:</label> {{turno.date_end}}
                <br>
              </li>
              <li class="list-group-item">
                <label>
                  <i class="fas fa-clock"></i> Hora de Inicio:</label> {{turno.start_h}}
                <br>
              </li>
              <li class="list-group-item">
                <label>
                  <i class="fas fa-users"></i> Lugares Disponibles:</label> {{turno.aforo}}
                <br>
              </li>
            </ul>


          </div>
          <div>
            <br>
            <div class="btn-group animated fadeIn" role="group">
              <!-- <button (click)="aquivaeleventoquetematricula()" *ngIf="showoptions==0" type="button" class="btn btn-primary"> <i class="fas fa-plus-circle"></i> -->
              <button [routerLink]="['/turno-detail',turno._id] " *ngIf="showoptions==0 && identity.role=='ROLE_ADMIN'" type="button" class="btn btn-primary">
                Detalle</button>
              <button [routerLink]="['/assistant-add',turno._id] " *ngIf="showoptions==0" type="button" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i>
                Inscribirme!</button>
              <button [routerLink]="['/editar-turno',turno._id] " type="button" class="btn btn-secondary" *ngIf="identity.role=='ROLE_ADMIN' && showoptions==0">
                <i class="fas fa-edit"></i>Editar</button>
              <button type="button" (click)="onDeleteConfirm(turno._id)" class="btn btn-danger" *ngIf="identity.role=='ROLE_ADMIN' && showoptions==0">
                <i class="fas fa-window-close"></i>
                Borrar</button>
            </div>
            <div class="btn-group animated fadeIn seguro" role="group" *ngIf="confirmado==turno._id">
              <button class="btn btn-md btn-danger" (click)="onDeleteTurno(turno._id)">
                <i class="fas fa-window-close"></i> Borrar</button>
              <button class="btn btn-md" (click)="onCancelTurno()">
                <i class="fas fa-ban"></i> Cancelar </button>


            </div>


          </div>
        </div>

      </div>


    </div>
  </div>



</div>
