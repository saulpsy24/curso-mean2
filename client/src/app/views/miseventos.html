<div class="container">
    <br>
    <div class="row card2">
        <div class="col-md-3">
            <h1>{{titulo}}</h1>
        </div>
        <div class="col-md-2">
            <p class="filtro">
                <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127)">
                    Provincia
                </FONT>
            </p>
            <form id="filter">
                    <select class="form-control"#name="ngModel" name="term" [(ngModel)]="term">
                        <option selected="selected" value="">Selecciona...</option>
                        <option value="Albacete">Albacete</option>
                        <option value="Alicante/Alacant">Alicante/Alacant</option>
                        <option value="Almería">Almería</option>
                        <option value="Araba/Álava"> Araba/Álava</option>
                        <option value="Asturias"> Asturias</option>
                        <option value="Ávila"> Ávila</option>
                        <option value="Badajoz"> Badajoz</option>
                        <option value="Balears, Illes"> Balears, Illes</option>
                        <option value="Barcelona"> Barcelona</option>
                        <option value="Bizkaia"> Bizkaia</option>
                        <option value="Burgos"> Burgos</option>
                        <option value="Cáceres"> Cáceres</option>
                        <option value="Cádiz"> Cádiz</option>
                        <option value="Cantabria"> Cantabria</option>
                        <option value="Castellón/Castelló"> Castellón/Castelló</option>
                        <option value="Ceuta"> Ceuta</option>
                        <option value="Ciudad Real"> Ciudad Real</option>
                        <option value="Córdoba"> Córdoba</option>
                        <option value="Coruña,A"> Coruña,A</option>
                        <option value="Cuenca"> Cuenca</option>
                        <option value="Gipuzkoa"> Gipuzkoa</option>
                        <option value="Girona"> Girona</option>
                        <option value="Granada"> Granada</option>
                        <option value="Guadalajara"> Guadalajara</option>
                        <option value="Huelva"> Huelva</option>
                        <option value="Huesca"> Huesca</option>
                        <option value="Jaén"> Jaén</option>
                        <option value="León"> León</option>
                        <option value="Lleidra"> Lleidra</option>
                        <option value="Lugo"> Lugo</option>
                        <option value="Madrid"> Madrid</option>
                        <option value="Málaga"> Málaga</option>
                        <option value="Melilla"> Melilla</option>
                        <option value="Murcia"> Murcia</option>
                        <option value="Navarra"> Navarra</option>
                        <option value="Ourense"> Ourense</option>
                        <option value="Palencia"> Palencia</option>
                        <option value="Palmas, Las"> Palmas, Las</option>
                        <option value="Pontevedra"> Pontevedra</option>
                        <option value="Rioja, La"> Rioja, La</option>
                        <option value="Salamanca"> Salamanca</option>
                        <option value="Santa Cruz de Tenerife"> Santa Cruz de Tenerife</option>
                        <option value="Segovia"> Segovia</option>
                        <option value="Sevilla"> Sevilla</option>
                        <option value="Soria"> Soria</option>
                        <option value="Tarragona"> Tarragona</option>
                        <option value="Teruel"> Teruel</option>
                        <option value="Toledo"> Toledo</option>
                        <option value="Valencia/Valéncia"> Valencia/Válencia</option>
                        <option value="Valladolid"> Valladolid</option>
                        <option value="Zamora"> Zamora</option>
                        <option value="Zaragoza"> Zaragoza</option>
                    </select>
            </form>
        </div>
        <div class="col-md-2">
            <p class="filtro">
                <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127)">
                    Marca
                </FONT>
            </p>
            <div class="dropdown">
                <select class="form-control"  [(ngModel)]="brand" >

                        <option [selected] ng-selected="selected" value="">Selecciona...</option>
                        <option value="Vichy">Vichy</option>
                        <option value="La Roche">La Roche-Posay</option>
                        <option value="Skinceuticals">Skinceuticals</option>
                        <option value="RogerGallet"> Roger Gallet</option>
                        <option value="CeraVe"> CeraVe</option>
                    </select>                            
            </div>
        </div>
        <div class="col-md-2">
            <p class="filtro">
                <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127)">
                    Fecha
                </FONT>
            </p>
            <input [ngModel]="dateS | date:'yyyy-MM-dd'" (ngModelChange)="dateS = $event" 
            type="date" name="dateS" class="form-control"/>
        </div>
        
        <div class="col-md-2">
            <p class="filtro">
                <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127)">
                    Campaña
                </FONT>
            </p>
            <input [ngModel]="campana" (ngModelChange)="campana = $event" 
            type="text" name="campana" class="form-control"/>
        </div>  
    </div>
 <div class="row card2">


        <div class="page-item col-md-3 col-sm-4 animated fadeInRight" *ngFor="let asist of asistencias | filter:term:brand:dateS:visible:campana">
            <!-- Card Projects -->

            <div class="card">
                <div class="card-image" [routerLink]="['/detalle-evento',asist.turno.event._id] ">
                    <div class="coantainer">
                        <img src="{{ url +'/get-image-event/' + asist.turno.event.image}}" alt="Avatar" class="img-responsive imasge" style="width:100%">
                        <div class="middles">

                        </div>
                    </div>
                </div>


                <div class="card-action">
                    <div class="alinear">
                        <a>
                            <FONT FACE="Gotham Light" SIZE=4 style="color: rgb(17,152,184)">
                                    {{asist.turno.event.title}}
                            </FONT>
                        </a>
            
                        <br>
                        <FONT SIZE=3 style="color: rgb(127,127,127);" *ngIf="asist.turno.event.brand=='Vichy'">
                        VICHY
                        </FONT>
                        <FONT SIZE=3 style="color: rgb(127,127,127);" *ngIf="asist.turno.event.brand=='CeraVe'">
                        CERAVE
                        </FONT>
                        <FONT SIZE=3 style="color: rgb(127,127,127);" *ngIf="asist.turno.event.brand=='Skinceuticals'">
            
                        SKINCEUTICALS
                        </FONT>
                        <FONT SIZE=3 style="color: rgb(127,127,127);" *ngIf="asist.turno.event.brand=='La Roche'">
                        LA ROCHE-POSAY
                        </FONT>
                        <FONT SIZE=3 style="color: rgb(127,127,127);" *ngIf="asist.turno.event.brand=='RogerGallet'">
                        ROGER & GALLET
                        </FONT> 
                        <hr>


                    </div>

                    <p>
                        <label>
                            <img id="kDMY_0" src="../../assets/images/mapa_grande.png" class="img-card">
                        </label>
                        <FONT FACE="Gotham Light" SIZE=3 style="color: rgb(127,127,127);">
                            {{asist.turno.event.province}}
                        </FONT>
                    </p>
                    <p>
                        <label>
                            <img id="kDMY_0" src="../../assets/images/fecha.png" class="img-card">
                        </label> {{asist.turno.event.dateS}}
                    </p>

                    <div class="buttons animated fadeIn" *ngIf="showoptions==0">
                        <p>
                            <label>
                                <img id="kDMY_0" src="../../assets/images/mapa_grande.png" class="img-card">
                            </label>
                            <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127);">
                                {{asist.turno.event.province}}
                            </FONT>
                            </p>
                            <p>
                            <label>
                                <img id="kDMY_0" src="../../assets/images/fecha.png" class="img-card">
                            </label>
                            <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127);">
                                {{asist.turno.event.dateS}}
                            </FONT>
                        </p>
                        <a (click)="onDeleteConfirm(asist._id)" class="btn btn-md btn-primary">
                            <i class="fas fa-window-close"></i>
                            Darme de Baja</a>

                    </div>
                    <div class="seguro animated fadeIn" *ngIf="confirmado==asist._id">
                        <a (click)="onDeleteAsistencia(asist._id)" class="btn btn-md btn-danger">
                            <i class="fas fa-window-close"></i> confirmado</a>
                        <a (click)="onCancelAsistencia()" class="btn btn-md btn-secondary">
                            <i class="fas fa-ban"></i> Cancelar</a>
                    </div>
                </div>

            </div>


        </div>
    </div>
    <br>
    <div class="row card2">

            <div id="kDMYz" style="display:inline-block; padding-left: 3%; padding-right:3%;width: 20%;">
                <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/vichy.jpeg">
            </div>
            <div id="kDMYz" style="display:inline-block; padding-left: 3%; padding-right:3%; width: 20%;">
                <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/roche.jpeg">
            </div>
            <div id="kDMYz" style="display:inline-block; padding-left: 3%; padding-right:3%; width: 20%;">
                <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/skins.jpeg">
            </div>
            <div id="kDMYz" style="display:inline-block; padding-left: 3%; padding-right:3%; width: 20%;">
                <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/roger.jpeg">
            </div>
            <div id="kDMYz" style="display:inline-block; padding-left: 3%; padding-right:3%;width: 20%;">
                <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/CERAVE.png">
            </div>

        </div>
      

    <hr>

</div>
