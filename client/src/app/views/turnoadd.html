<div class="container"><br>
    <div class="col-lg-12 " *ngIf="identity&& identity.role=='ROLE_ADMIN' || identity.role=='ROLE_AGENTE' || identity.role=='ROLE_ENCARGADO'">
        <div class="card2 row">
            <h1>{{titulo}}</h1>
        </div>


        <div *ngIf="alertMessage">
            <div class="alert alert-info">
                {{alertMessage}}
            </div>
        </div>
        <div class="row card2">

            <div class="col-lg-12">

                <form #formTurno="ngForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-3 col-xs-6 ">
                            <p>
                                <br>
                                <label><img src="../../assets/images/nombre.png" width="25px">
                                </label>
                                <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127)">
                                    Nombre:
                                </FONT>
                                <input type="text" #name="ngModel" name="name" [(ngModel)]="turno.name" required class="form-control" />
                                <span *ngIf="!name.valid && name.touched"> El Nombre es obligatorio</span>
                            </p>

                        </div>
                        <div class="col-md-3 col-xs-6 ">
                            <br>
                            <label for="start_h"><img src="../../assets/images/tiempo pequeño.png" width="25px"> </label>
                            <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127)">
                                Hora Inicio:
                            </FONT>

                            <input type="time" class="form-control" id="start_h" #start_h="ngModel" name="start_h" [(ngModel)]="turno.start_h" required>
                        </div>



                        <div class="col-md-3 col-xs-6">
                            <br>

                            <label for="date_start"><img src="../../assets/images/calendario pequeño.png" width="25px">  </label>
                            <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127)">
                                Fecha Inicio:
                            </FONT>


                            <input type="date" class="form-control" id="date_start" #date_start="ngModel" name="date_start" [(ngModel)]="turno.date_start"
                                required>



                        </div>

                        


                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <br>
                            <label for="aforo"><img src="../../assets/images/aforo pequeño.png" width="25px">  </label>
                            <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127)">
                                Aforo:
                            </FONT>
                            <input type="text" class="form-control" id="aforo" #aforo="ngModel" name="aforo" [(ngModel)]="turno.aforo" required>

                        </div>
                        <div class="col-md-3">
                            <br>
                            <label for="end_h"><img src="../../assets/images/tiempo pequeño.png" width="25px">  </label>
                            <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127)">
                                Hora Fin:
                            </FONT>
                            <input type="time" class="form-control" id="end_h" #end_h="ngModel" name="end_h" [(ngModel)]="turno.end_h" required>
                        </div>
                        <div class="col-md-3 col-xs-6">
                            <br>
                            <label for="date_end"><img src="../../assets/images/calendario pequeño.png" width="25px"> </label>
                            <FONT FACE="Gotham Light" SIZE=2 style="color: rgb(127,127,127)">
                                Fecha Fin:
                            </FONT>
                            <input type="date" class="form-control" id="date_end" #date_end="ngModel" name="date_end" [(ngModel)]="turno.date_end" required>
                        </div>
                        <div class="col-md-3" style="text-align: right">
                            <div class="col-lg-12" >
                                <br>
                                <button (click)="submit" [disabled]="!formTurno.form.valid" class="btn btn-secondary" >
                                    {{boton}} <i class="fas fa-ban"></i></button>
                                <br>

                            </div>
                            <br>

                            <div class="col-lg-12" >
                                <button class="btn btn-primary" [routerLink]="['/evento',1]">
                                     Volver <i class="fas fa-arrow-circle-left"> </i>
                                </button>

                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <br>
        <div class="row card2">
            
            <div id="kDMYz" style="display:inline-block; padding-left: 3%; padding-right:3%;width: 20%;">
                <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/vichy.jpeg">
            </div>
            <div id="kDMYz" style="display:inline-block; padding-left: 3%; padding-right:3%; width: 20%;">
                <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/roche.jpeg">
            </div>
            <div id="kDMYz" style="display:inline-block; padding-left: 3%; padding-right:3%; width: 20%;">
                <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/skins.jpeg">
            </div>
            <div id="kDMYz" style="display:inline-block; padding-left: 3%; padding-right:3%; width: 20%;">
                <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/roger.jpeg">
            </div>
            <div id="kDMYz" style="display:inline-block; padding-left: 3%; padding-right:3%;width: 20%;">
                <img id="kDMY_0" style="width:100%;" class="img-responsive" src="../../assets/images/CERAVE.png">
            </div>

        </div>

        <div class="col-lg-4" *ngIf="showoptions==0 && identity.role=='ROLE_ADMIN' || identity.role=='ROLE_AGENTE' || identity.role=='ROLE_ENCARGADO'">
            <h1>Error</h1>
            <p>No tienes acceso a esta parte del curso</p>

        </div>
    </div>

</div>
