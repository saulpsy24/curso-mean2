<div class="turno-box" *ngIf="turno">
        
    <div class="clearfix"></div>
    <div id="turno-detail" *ngIf="assistant" >
        <div class="container card2">
            <h3>Listado de Asistentes</h3>
                <a [routerLink]="['/assistant-add',turno._id]" class="btn btn-info">AÃ±adir Asistencia</a><hr>
                
            <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">_id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Nombre del Turno</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let asistencias of assistant">
                        <th scope="row">{{asistencias.cliente._id}}</th>
                        <td>{{asistencias.cliente.name}}</td>
                        <td>{{asistencias.cliente.surname}}</td>
                        <td>{{asistencias.turno.name}}</td>
                      </tr>
                      
                    </tbody>
                  </table>
    </div>
</div>

</div>
