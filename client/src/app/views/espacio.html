<div class="head-page">
    <h1>{{'Espacio'}}</h1>
    <a [routerLink]="['/add-espacio']" *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="btn btn-default">
        AÃ±adir Espacio
    </a>
</div>


<ul class="pagination pull rigth">
    <li>
        <a [routerLink]="['/espacio',prev_page]">&laquo;</a>
    </li>
    <li>
        <a [routerLink]="['/espacio',next_page]">&raquo;</a>
    </li>
</ul>

<div class="clearfix"></div>
<ul class="espacios-list col-lg-12" *ngIf="identity">
    <li *ngFor="let espacio of espacios" class="col-lg-3 ">
        <div class="container">
            <div class="row">
                <!-- Card Projects -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-image">
                            <img class="img-responsive" src="{{ url +'/get-image-space/' + espacio.image}}" />

                        </div>


                        <div class="card-action">
                            <a [routerLink]="['/detail-espacio',espacio._id] ">
                                {{espacio.name}}
                            </a>
                            <div class="buttons" *ngIf="identity.role=='ROLE_ADMIN'">
                                <a [routerLink]="['/edit-espacio',espacio._id] " class="btn btn-sm btn-warning">Editar</a>
                                <a (click)="onDeleteConfirm(espacio._id)" class="btn btn-sm btn-danger">Borrar</a>
                            </div>
                            <div class="seguro" *ngIf="confirmado==espacio._id">
                                <a (click)="onDeleteEspacio(espacio._id)" class="btn btn-sm btn-danger">Borrar</a>
                                <a (click)="onCancelEspacio()" class="btn btn-sm btn-warning">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </li>
</ul>
